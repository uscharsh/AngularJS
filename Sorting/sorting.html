<html>
	<head>
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
		<script src = "Script.js" ></script>
	</head>
	<body ng-app = "myModule" >
		  <div ng-controller = "myController">
		  	Order By : <select ng-model = "sortColumn">
							<option value = "name">Name ASC </option>
							<option value = "-name">Name DSC </option>
					</select>
		  	<table>
		  		<thead>
		  				<tr>
		  					<th>Name</th>
		  					<th>Likes</th>
		  					<th>Dislikes</th>
		  					<th>Date</th>
		  					<th>Likes/Dislikes</th>
		  				</tr>
		  		</thead>
		  		<tbody>
		  			<tr ng-repeat = "technology in technologies | orderBy : sortColumn">
		  				<td> {{technology.name | uppercase}} </td>
		  				<td> {{technology.likes}} </td>
		  				<td> {{technology.dislikes}} </td>
		  				<td> {{technology.date | date:DD/MM/yyyy}} </td>
		  				<td> 
		  					<input type = "button" value = "Like" ng-click = "incrementlikes(technology)" >
		  					<input type = "button" value = "DisLike" ng-click = "incrementdislikes(technology)" >
		  				 </td>
		  			</tr>
		  		</tbody>	
		  	</table>
		  </div>
	</body>
</html>
